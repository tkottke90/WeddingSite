<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Theme: https://www.schemecolor.com/pastel-paper-bags-color-combination.php -->
  <link rel="stylesheet" href="/index.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
  <title>Kottke To My Heart</title>
  <script scr="index.js"></script>
</head>
<body>
  <template>
    <div class="actions"> </div>
    <header>
      <h3 class="text--fancy">This one time at band camp...</h3>
      <h6 class="text--fancy">(yes really)</h6>
    </header>
  
    <section class="card">
      <div class="story"></div>   
      <div class="party"></div>
    </section>
  </template>

    <header>
      <h3 class="text--fancy">Thomas and Katie</h3>
    </header>

    <section class="card rsvp">
      <h4 class="text--fancy">Reception</h4>
      <div class="reception-info">
        <h5 class="info-when-label text--fancy">When:</h5>
        <h5 class="info-where-label text--fancy">Where:</h5>
        <p  color="primary" class="info-when">Saturday, September 21st, 2019 @ 3pm</p>
        <div class="info-where"> 
          <p color="primary">Yahara Terrace (previously Treysta on the Water)</p>
          <p color="primary">320 W Broadway</p>
          <p color="primary">Monona, WI 53716</p>
        </div>
      </div>
      <div class="actions">
        <button>Click here to RSVP</button>
      </div>

    </section>

    <section class="card details">
      <h5>Whoa you guys are married?!?!</h5>
      <p>Yeah...it was both a long time coming and over in aa flash</p>
    </section>

    <div class="overlay">
      <section class="dialog"></section>
    </div>
</body>
</html>
